services:
  postgres:
    image: postgres:15
    container_name: stattracker-postgres
    environment:
      POSTGRES_DB: lifestats
      POSTGRES_USER: tracker
      POSTGRES_PASSWORD: @Database0101
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - stattracker-network

  backend:
    build: ./backend
    container_name: stattracker-backend
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://tracker:@Database0101@stattracker-postgres:5432/lifestats
    depends_on:
      - postgres
    networks:
      - stattracker-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: stattracker-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - stattracker-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  stattracker-network:
    driver: bridge
